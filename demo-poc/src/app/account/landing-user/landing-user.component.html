<div class="container">
  <div class="sign-up-container-fluid">
    <div class="sign-up-container">
      <div class="project-title">
        Demo POC
      </div>
      <div class="sign-up-form">
        <div class="hdr"><p>
          Sign Up
        </p>
        </div>
        <form name="form" #f="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="username">Name</label><br/>
            <input type="text" id="username" class="form-control" name="username" placeholder="Name"
                   [(ngModel)]="registerModel.name" #username="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" autocomplete="off" required/>
            <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
              <div *ngIf="username.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="useremail">Email</label><br/>
            <input type="email" id="useremail" class="form-control" name="useremail" placeholder="Email"
                   [(ngModel)]="registerModel.email" #useremail="ngModel"
                   [ngClass]="{ 'is-invalid':f.submitted && useremail.invalid }" autocomplete="off" required
                   pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$">
            <div *ngIf="f.submitted && useremail.invalid" class="invalid-feedback">
              <div *ngIf="useremail.errors.required">A valid email is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="usermobile">Mobile Number</label><br/>
            <input type="text" id="usermobile" class="form-control" name="usermobile" placeholder="Mobile Number"
                   [(ngModel)]="registerModel.phoneNo" #usermobile="ngModel" maxlength="14"
                   [ngClass]="{'is-invalid':f.submitted && usermobile.invalid}" autocomplete="off" required onlyNumber>
            <div *ngIf="f.submitted && usermobile.invalid" class="invalid-feedback">
              <div *ngIf="usermobile.errors.required">Mobile Number is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="usercompany">Company Name</label><br/>
            <input type="text" id="usercompany" class="form-control" placeholder="Company Name" name="usercompany"
                   [(ngModel)]="registerModel.companyName" #usercompany="ngModel"
                   [ngClass]="{'is-invalid':f.submitted && usercompany.invalid}" autocomplete="off" required>
            <div *ngIf="f.submitted && usercompany.invalid" class="invalid-feedback">
              <div *ngIf="usercompany.errors.required">Company Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="country">Country</label><br/>
            <select class="form-control country-list" name="country" id="country"
                    [(ngModel)]="registerModel.countryName" #countryName="ngModel"
                    [ngClass]="{'is-invalid':f.submitted && countryName.invalid}" autocomplete="off" required>
              <option disabled selected>Select Country</option>
              <option *ngFor="let country of countries" [value]="country.name">{{country.name}}</option>
            </select>
            <div *ngIf="f.submitted && countryName.invalid" class="invalid-feedback">
              <div *ngIf="countryName.errors.required">Country is required</div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="checkbox-input" type="checkbox" [(ngModel)]="registerModel.agreement"
                     [ngClass]="{'invalid-data': aggreement.invalid && f.submitted, 'valid-data': aggreement.valid && f.submitted}"
                     required name="aggrement" #aggreement="ngModel" class="form-check-input">
              <label class="form-check-label"> I accept all terms & conditions.</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12" *ngIf="aggreement.invalid && f.submitted">
              <span style="color: #dc3545; font-size: 0.6rem">Please Agree with Terms & Conditions.</span>
            </div>
          </div>
          <div class="hdr">
            <button type="submit" value="submit"
                    [disabled]="!registerModel.name || !registerModel.email || !registerModel.phoneNo || !registerModel.companyName || !registerModel.countryName || !registerModel.agreement">
              Sign Up
            </button>
            <button class="switch-to-login" [routerLink]="['/login']">Go to Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
