<div class="container">
  <div class="sign-up-container-fluid">
    <div class="sign-up-container">
      <div class="project-title">
        Demo POC
      </div>
      <div class="sign-up-form">
        <p>
          Create Password - Final Step
        </p>
        <form name="form" (ngSubmit)="f.form.valid && createAccount()" #f="ngForm" [mustMatch]="['password', 'confirmPassword']" novalidate>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="New Password" class="form-control" name="password"
                   [(ngModel)]="model.password" #password="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                   (input)="onInputChange($event.target.value)" required minlength="6" />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" [(ngModel)]="passwordMatch" #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }" required />
            <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
              <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>

          <div class="help-block" style="color:#808080 !important;">
            <ul class="password-type">
              <li [class.active]="passUpperCaseValidation">One uppercase</li>
              <li [class.active]="passSpecialCharValidation">One special char</li>
              <li [class.active]="passNumberValidation">One number </li>
              <li [class.active]="passLengthValidation">6 characters min</li>
            </ul>
          </div>

            <button type="submit" value="submit" [disabled]="!model.password || !passwordMatch">Confirm</button>
        </form>
      </div>
    </div>
  </div>
</div>
